<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หนังสือที่ระลึกชีวประวัติ</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Sarabun', sans-serif;
    background-color: #ffffff;
    color: #444;
    text-align: center;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 20px;
}

.gold-line {
    width: 140px;
    height: 2px;
    background: linear-gradient(to right, #c5a84a, #e6c76b, #c5a84a);
    margin: 30px auto;
}

h1 {
    font-size: 42px;
    color: #b9972b;
    font-weight: 600;
}

.subtitle {
    font-size: 20px;
    color: #666;
    margin-bottom: 50px;
    line-height: 1.6;
}

.cover-image {
    width: 75%;
    max-width: 700px;
    height: auto;
    border-radius: 6px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    transition: 0.3s ease;
    cursor: pointer;
}

.cover-image:hover {
    transform: scale(1.02);
    opacity: 0.95;
}

.read-text {
    margin-top: 15px;
    color: #b9972b;
    font-size: 18px;
}

.footer {
    margin-top: 70px;
    font-size: 16px;
    color: #888;
}

@media (max-width: 768px) {
    h1 { font-size: 32px; }
    .subtitle { font-size: 18px; }
    .cover-image { width: 90%; }
}
</style>
</head>

<body>

<div class="container">

    <div class="gold-line"></div>

    <h1>ดวงแก้ว พิทยากรศิลป์ ๒๔๘๘ - ๒๕๕๙</h1>

    <div class="gold-line"></div>

    <p class="subtitle">
        ศิลปินผู้มีผลงานดีเด่นด้านวัฒนธรรม สาขาทัศนศิลป์ (ประติมากรรม)<br>
        ผู้ก่อตั้งพิพิธภัณฑ์หุ่นขี้ผึ้งไทย
    </p>

    <!-- กดเพื่อเปิดอ่านออนไลน์ -->
    <a href="book.pdf" target="_blank">
        <img src="cover.jpg" alt="หน้าปกหนังสือ" class="cover-image">
    </a>

    <div class="read-text">
        คลิกที่ภาพเพื่อเปิดอ่านออนไลน์
    </div>

    <div class="footer">
        จัดทำโดยครอบครัวพิทยากรศิลป์<br>
        กรกฎาคม ๒๕๖๐
    </div>

</div>

</body>
</html>
